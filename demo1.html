<!doctype html>
<html lang="en">

<head>
    <title>Adobe Now</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/cards.css" type="text/css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        .card {
            background: white;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="two-card-span col-xs-12">

            <!-- CARD -->
            <div class="card-container container-fluid">

                <div class="row headCont">
                    <div class="col-xs-9 text-left">
                        <h2>Visitor trends</h2>
                    </div>
                    <div class="col-xs-3 text-right icon-container">
                        <div class="icon"><img src="images/email.png" alt="" class="email_img"></div>
                    </div>
                </div>

                <div class="white-bg card container-fluid">

                    <div class="firstRow row">
                        <!--  firstRow -->
                        <div class="row">
                            <!--daily_traffic  id="graph-header" -->
                            <div class="small-text zero-pad col-xs-4">Today <span> 1b </span></div>
                            <!--  current_wk  -->
                            <div class="small-text zero-pad col-xs-4">Target <span> 1b </span></div>
                            <div class="small-text zero-pad col-xs-4">Projected <span> 1b </span></div>
                        </div>

                        <div class="row revenueFig">
                            <!--  revenue  -->
                            <div class="col-xs-12 ">
                                <div class="c1-fig1"></div>
                            </div>
                            <!-- id="revenueFigure6" -->
                            <div class="col-xs-12">
                                <div class="c1-fig2"></div>
                            </div>
                            <!-- id="estimate1" -->
                        </div>

                        <div class="row">
                            <!--  id="graph-footer" -->
                            <div class="very-small-text zero-pad col-xs-4">Yesterday <span> 2b </span></div>
                            <!--  current_wk  -->
                            <div class="very-small-text zero-pad col-xs-4">Target <span> 4b </span></div>
                        </div>

                    </div>

                    <div class="secondRow row">
                        <!--  secondRow D3 Chart-->
                        <div class="col-xs-12">
                            <p class="area_header"><span class="second_header"></span></p>
                            <div class="area-chart"></div>
                            <div class="legends"></div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
