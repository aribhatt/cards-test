<!doctype html>

			.card{
				background: white;
			}

			.fig1{
				margin: 10px;

				height:10px;

			}

	<div class="row">
		<div class="two-card-span col-xs-12">

<!-- CARD -->
<div class="card-container container-fluid">

    <div class="row headCont">
	    <div class="col-xs-9 text-left">
	      <h2>Visitor trends</h2>
	    </div>
	    <div class="col-xs-3 text-right icon-container">
	      <div class="icon"><img src="images/email.png" alt="" class="email_img"></div>
	    </div>   
	 </div>

    <div class="card container-fluid">

				<div class="firstRow row"> <!--  firstRow -->
            <div class="row"> <!--daily_traffic  id="graph-header" --> 
              <div class="small-text zero-pad col-xs-4">Today <span> 1b </span></div><!--  current_wk  -->
              <div class="small-text zero-pad col-xs-4">Target <span> 1b </span></div>
              <div class="small-text zero-pad col-xs-4">Projected <span> 1b </span></div>
            </div>

            <div class="row revenueFig"><!--  revenue  -->
              <div class="col-xs-12 "><div class="fig1"></div></div> <!-- id="revenueFigure6" -->
              <div class="col-xs-12"><div class="fig2"></div></div> <!-- id="estimate1" --> 
            </div>

            <div class="row"><!--  id="graph-footer" -->
							<div class="small-text zero-pad col-xs-4">Yesterday <span> 2b </span></div><!--  current_wk  -->
              <div class="small-text zero-pad col-xs-4">Target <span> 4b </span></div>
	          </div>
          
        </div>

        <div class="secondRow row"> <!--  secondRow D3 Chart-->
          <div class="col-xs-12">
            <p class="area_header"><span class="second_header"></span></p>
            <div id="area-chart"></div>
            <div id="legends"></div>
          </div>
        </div>
    </div>

</div>
