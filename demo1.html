			}

				border-bottom-right-radius: 5px;

			}

				background: orange;
				width: 80%;
				height:10px;
				border-radius: 10px;
			}
			.fig2{
				margin: 10px;
				background: orange;
				width: 50%;
				height:10px;
				border-radius: 10px;
			}
