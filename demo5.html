<!doctype html>
<html lang="en">

<head>
    <title>Adobe Now</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/cards.css" type="text/css" rel="stylesheet">

    <style type="text/css">
        .dark-bg {

<body>

    <div class="row">

                    </div>

                <div class="no-bg zero-pad card container-fluid">
                    <div class="row">

                            </div>
                            <div class="row c5-rrow">
                                <div class="col-xs-8 c5-rrow-bot-col-lsec">

                                </div>
                                <div class="zero-pad col-xs-4 c5-rrow-bot-col-rsec">
