<!doctype html>
<html lang="en">

<head>
    <title>Adobe Now</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/cards.css" type="text/css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        .dark-bg {
            background: #424142;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="col-xs-12">
            <div class="card-container container-fluid">

                <div class="row headCont">
                    <div class="col-xs-9 text-left">
                        <h2></h2>
                    </div>
                    <div class="col-xs-3 text-right icon-container">
                        <div class="icon"><img src="images/email.png" alt="" class="email_img"></div>
                    </div>
                </div>

                <div class="white-bg zero-pad card container-fluid">
                    <div class="blank-row row">


                    </div>
                    <div class="row">
                        <div class="zero-pad col-xs-4">
                            <div class="zero-pad col-xs-10">
                                <div class="box-fill box-grey container-fluid text-center small-text white-txt">
                                    <p>Old Checkout</p>
                                </div>
                                <div class="box-fill box-green container-fluid text-center small-text">
                                    <p>New Checkout</p>
                                </div>


                            </div>
                            <div class="zero-pad col-xs-2">
                                <div class="triangle-30 tri-grey">

                                </div>
                                <div class="box-fill box-dgrey">

                                </div>
                                <div class="box-fill box-dgreen">

                                </div>
                                <div class="triangle-30 tri-green ">

                                </div>

                            </div>
                        </div>
                        <div class="zero-pad col-xs-8">
                            <div class="zero-pad col-xs-4 c3-col-box">
                                <div class="c4-header container-fluid text-center small-text">
                                    <p>Visits</p>
                                </div>
                                <div class="c3-col-box-grey"></div>
                                <div class="c3-col-box-green"></div>
                            </div>
                            <div class="zero-pad col-xs-4 c3-col-box">
                                <div class="c4-header container-fluid text-center small-text">
                                    <p>Orders</p>
                                </div>
                                <div class="c3-col-box-grey"></div>
                                <div class="c3-col-box-green"></div>
                            </div>
                            <div class="zero-pad col-xs-4 c3-col-box">
                                <div class="c4-header container-fluid text-center small-text">
                                    <p>Convs</p>
                                </div>
                                <div class="c3-col-box-grey"></div>
                                <div class="c3-col-box-green"></div>
                            </div>
                        </div>


                    </div>
                    <div class="blank-row row">
                        <div class="zero-pad col-xs-4 legend-text-none left-float">ADOBE TARGET</div>
                        <div class="zero-pad col-xs-6">
                            <div class="activate right-float"><span>Push Winner</span> </div>
                        </div>
                        <div class="zero-pad col-xs-2 pause">
                            <img src="images/pause1.png" />
                        </div>

                    </div>




                </div>

            </div>




        </div>


    </div>


</body>

</html>
