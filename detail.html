    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 container-fluid text-left">
                <a href="#navigPanelAnalytics" class="ui-btn-right homeBtn hamberger" data-transition="slidefade" data-role="none" style=""></a>
            </div>
            <div class="date-display-card col-xs-6 container-fluid text-center">
                March 07,2017
            </div>
            <div class="col-xs-3 container-fluid text-right">

            </div>
        </div>

        <div class="row">
            <h3 class="text-center">DETAIL HEADING</h3>
        </div>

        <div class="row">
            <div class="zero-pad col-xs-6 yday-card">
                <p class="detail-header-pad col-xs-12">Yesterday</p>
                <div class="col-xs-12 detail-fig"></div>
                <div class="col-xs-12 container-fluid text-center"><span class="legend-text-none txt-orange">200M</span><span class="legend-text-none txt-green">100M</span></div>
            </div>
            <div class="zero-pad col-xs-6 today-card">
                <p class="detail-header-pad col-xs-12">Today</p>
                <div class="col-xs-12 detail-fig"></div>
                <div class="col-xs-12 container-fluid text-center"><span class="legend-text-none txt-orange">200M</span><span class="legend-text-none txt-green">100M</span><span class="legend-text-none ">300M</span></div>
            </div>
        </div>
        <div class="row">
            <div class="detail-total-header pad-ten col-xs-12 container-fluid text-center">
                <p class="blue-txt-round-bg">Total</p>
            </div>
            <div class="zero-pad col-xs-12">
                <p class="right-float"><span class="legend-text legend-search">Actual</span><span class="legend-text legend-email">Target</span><span class="legend-text">Projected</span></p>
            </div>
        </div>

        <div class="row">
            <div class="detail-screen-graph col-xs-12">
                <img src="images/line.png">
            </div>
        </div>
