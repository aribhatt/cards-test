<!doctype html>
<html lang="en">

<head>
    <title>Adobe Now</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/cards.css" type="text/css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <script type="text/javascript">
        $('div.expand-up').click(function() {

        });
    </script>
    <div class="row">
        <div class="col-xs-12">

            <div class="card-container container-fluid">

                <div class="row headCont">
                    <div class="col-xs-9 text-left">
                        <h2>Pie chart</h2>
                    </div>
                    <div class="col-xs-3 text-right icon-container">
                        <div class="icon"><img src="images/email.png" alt="" class="email_img"></div>
                    </div>
                </div>

                <div class="white-bg card container-fluid">


                    <div class="row">
                        <!-- no-margin panel  -->
                        <div class="col-xs-6 container-fluid c3-r1 pad-ten">

                            <div class="BarGraphBig">
                                <div class="text-center">Today</div>
                                <img src="images/pie-sample.png" />
                            </div>

                        </div>


                        <div class="zero-pad col-xs-6 c3-r2">
                            <div class="col-xs-12 container-fluid text-center pad-ten">Today</div>
                            <div class="row very-small-text">
                                <div class="zero-pad col-xs-12 container-fluid">
                                    <div><span>Paid Search</span><span class="legend-text legend-search"> 240K</span><span class="legend-text legend-search">320K</span></div>
                                    <div class="c3-fig1"></div>
                                </div>
                                <div class="zero-pad col-xs-12 container-fluid">
                                    <div><span>Display</span><span class="legend-text legend-search"> 240K</span><span class="legend-text legend-search">320K</span></div>
                                    <div class="c3-fig2"></div>
                                </div>
                                <div class="zero-pad col-xs-12 container-fluid">
                                    <div><span>Affiliates</span><span class="legend-text legend-search"> 240K</span><span class="legend-text legend-search">320K</span></div>
                                    <div class="c3-fig3"></div>
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-12 card-footer very-small-text text-center">
                            <P>
                                <span class="legend-text legend-search"> Paid Search</span><span class="legend-text legend-display">Display</span><span class="legend-text legend-email"> Affiliates</span><span class="legend-text legend-other">Organic</span>
                                <span class="legend-text legend-prj"> Projected</span>
                            </p>
                        </div>




                    </div>
                </div>

            </div>


        </div>

        <div class="col-xs-12">

            <div class="card-container container-fluid">

                <div class="row headCont">
                    <div class="col-xs-9 text-left">
                        <h2>Pie chart</h2>
                    </div>
                    <div class="col-xs-3 text-right icon-container">
                        <div class="icon"><img src="images/email.png" alt="" class="email_img"></div>
                    </div>
                </div>

                <div class="white-bg card container-fluid">


                    <div class="row">
                        <!-- no-margin panel  -->
                        <div class="col-xs-6 container-fluid c3-r1 pad-ten">

                            <div class="BarGraphBig">
                                <div class="text-center">Today</div>
                                <img src="images/pie-sample.png" />
                            </div>

                        </div>


                        <div class="zero-pad col-xs-6 c3-r2">
                            <div class="col-xs-12 container-fluid text-center pad-ten">Today</div>
                            <div class="row very-small-text">
                                <div class="zero-pad col-xs-12 container-fluid">
                                    <div><span>Paid Search</span><span class="legend-text legend-search"> 240K</span><span class="legend-text legend-search">320K</span></div>
                                    <div class="c3-fig1"></div>

                                <div class="zero-pad col-xs-12 container-fluid">
                                    <div><span>Display</span><span class="legend-text legend-search"> 240K</span><span class="legend-text legend-search">320K</span></div>

                                    <div><span>Affiliates</span><span class="legend-text legend-search"> 240K</span><span class="legend-text legend-search">320K</span></div>
                                    <div class="c3-fig3"></div>
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-12 card-footer very-small-text text-center">
                            <P>
                                <span class="legend-text legend-search"> Paid Search</span><span class="legend-text legend-display">Display</span><span class="legend-text legend-email"> Affiliates</span><span class="legend-text legend-other">Organic</span>
                                <span class="legend-text legend-prj"> Projected</span>

                    </div>
                </div>

            </div>


        </div>
    </div>


</body>

</html>
